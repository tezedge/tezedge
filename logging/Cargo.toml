[package]
name = "logging"
version = "1.7.1"
authors = ["Tomas Sedlak <tomas.sedlak@simplestaking.com>"]
edition = "2018"


[dependencies]
chrono = "0.4"
libflate = "1"
nix = "0.19"
serde = { version = "1.0", features = ["derive"] }
slog = { version = "2.7", features = ["max_level_trace", "release_max_level_debug"] }
slog-json = "2.3"
slog-async = "2.6"
slog-term = "2.8"

[dev-dependencies]
tempfile = "3"

name: build

on:
  push:
    branches: [ master, develop ]
  pull_request:

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.sanitizer == 'address' }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        sanitizer: [none]
        include:
          - os: ubuntu-latest
            sanitizer: address
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-08-04
          default: true
      - name: Settings for cargo in Linux
        if: matrix.sanitizer == 'address'
        run: |
            echo '[build]' >> ~/.cargo/config
            echo 'rustflags = ["-Z", "sanitizer=address"]' >> ~/.cargo/config
            echo 'rustdocflags = ["-Z", "sanitizer=address"]' >> ~/.cargo/config
            echo 'target = "x86_64-unknown-linux-gnu"' >> ~/.cargo/config
      - name: Settings for cargo in OSX
        if: runner.os == 'macOS'
        run: |
            echo '[build]' >> ~/.cargo/config
            echo 'rustflags = ["-C", "link-args=-Wl,-undefined,dynamic_lookup"]' >> ~/.cargo/config
      - name: APT dependencies
        if: runner.os == 'Linux'
        run: |
            wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
            sudo add-apt-repository ppa:ubuntu-toolchain-r/test
            sudo add-apt-repository "deb https://apt.llvm.org/trusty/ llvm-toolchain-trusty main"
            sudo apt-get update -y
            sudo apt-get install libev4 libev-dev libhidapi-dev libsodium-dev libev4 clang libclang-dev llvm-dev g++
      - name: OSX dependencies
        if: runner.os == 'macOS'
        run: brew install hidapi
      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

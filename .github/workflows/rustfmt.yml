name: rustfmt

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@1.58.1
        with:
          components: rustfmt
      - name: check formatting
        run: cargo fmt --all -- --check
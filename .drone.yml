  when:
    ref:
    - refs/pull/*/head

volumes:
  - name: build
    host:
      path: /etc/tezedge-ci/build
  - name: ocaml-node-carthage-snapshot-data-1
    host:
      path: /etc/tezedge-ci/data/ocaml-node-carthage-snapshot-data-1
  - name: ocaml-node-carthage-snapshot-data-2
    host:
      path: /etc/tezedge-ci/data/ocaml-node-carthage-snapshot-data-2
  - name: ocaml-node-carthage-snapshot-data-3
